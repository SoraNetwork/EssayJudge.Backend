name: Deploy Backend

on:
  workflow_dispatch:
  push:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore the application
      run: dotnet restore
      
    - name: Build the application
      run: |
        dotnet publish -f net8.0 -c Release -r linux-x64 --self-contained false /p:PublishSingleFile=true /p:SourceRevisionId=${{ github.sha }}
        
    - name: Remove extra files
      run: |
        cd ./bin/Release/net8.0/linux-x64/publish/
        rm -f *.pdb
        rm -f *.json
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SoraEssayJudge.Backend-Release-linux-x64 
        path: ./bin/Release/net8.0/linux-x64/publish/

  deploy:
    runs-on: ubuntu-latest
    needs: publish
    strategy:
      matrix:
        environment: [hangzhou, ningbo]
    
    name: Deploy to ${{ matrix.environment }}
    environment: ${{ matrix.environment }}
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: SoraEssayJudge.Backend-Release-linux-x64
        path: ./deploy-package
        
    - name: Remove excluded files
      run: |
        find ./deploy-package -name "appsettings*.json" -delete

    - name: Stop remote service
      uses: appleboy/ssh-action@v1
      with: 
        host: ${{ secrets[format('{0}_SERVER', matrix.environment)] }}
        username: ${{ secrets[format('{0}_USERNAME', matrix.environment)] }}
        password: ${{ secrets[format('{0}_KEY', matrix.environment)] }}
        script: sudo supervisorctl stop sora-essayjudge-backend-service
          
    - name: Deploy via SFTP
      uses: wlixcc/SFTP-Deploy-Action@v1.2.5
      with:
        server: ${{ secrets[format('{0}_SERVER', matrix.environment)] }}
        username: ${{ secrets[format('{0}_USERNAME', matrix.environment)] }}
        password: ${{ secrets[format('{0}_KEY', matrix.environment)] }}
        local_path: './deploy-package/*'
        remote_path: '/www/SoraEssayJudge.Backend'
        
    - name: Start remote service
      uses: appleboy/ssh-action@v1
      with: 
        host: ${{ secrets[format('{0}_SERVER', matrix.environment)] }}
        username: ${{ secrets[format('{0}_USERNAME', matrix.environment)] }}
        password: ${{ secrets[format('{0}_KEY', matrix.environment)] }}
        script: sudo supervisorctl start sora-essayjudge-backend-service
        
    - name: Verify deployment
      run: |
        echo "✅ 应用已成功部署到 ${{ matrix.environment }} 服务器"
